<template name="AddStock">
    <!--    Buttons-->
    <div class="row">
        <button class="btn btn-primary update-stocks">Update Stocks </button>
        <button class="btn btn-primary cash">Deposit/Withdrawl </button>
        <button class="btn btn-primary sellStock">Buy/Sell Stock </button>
    </div>


    <!--Cash MODAL-->
    <div id="cashModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Deposit/Withdrawl Cash</h4>
                </div>
                <div class="modal-body">

                    {{>quickForm collection="CashTransactions" id="cashForm" type="insert" class="cash-transactions" }}

                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>

    </div>

    <!--    Buy/SellStock MODAL-->
    <div id="sellStockModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close on-close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sell Stock</h4>
                </div>
                <div class="modal-body">
                    {{>BuySellStock}}

                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-default on-close" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>

    </div>


</template>
