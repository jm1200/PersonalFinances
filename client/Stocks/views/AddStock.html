<template name="AddStock">
    <!--    Buttons-->
    <div class="row">
        <button class="btn btn-primary update-stocks">Update Stocks </button>
        <button class="btn btn-primary cash">Deposit/Withdrawl </button>
        <button class="btn btn-primary sellStock">Sell Stock </button>
        <!--    Display add stock button or look up stock input depending on session variable-->
        {{#if $.Session.get "toggle-add-stock"}}
        <input type="text" name="symbol" id="stockValue">
        <button class="stock-lookup btn btn-primary">Look up Stock</button>
        {{else}}
        <button class="btn btn-primary toggle-add-stock">Buy Stock</button>
        {{/if}}
    </div>





    <!--MODAL-->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm</h4>
                </div>
                <div class="modal-body">

                    <p>Is this your stock?</p>
                    <!--                    if stock found show the stock, else show loading-->
                    {{#if stock}}
                    <!--                       if stock.error is true display error message, else display stock-->
                    {{#if stock.error}}
                    <br />
                    <div class="panel panel-danger">
                        <div class="panel-heading">Oops! We couldn't find your stock!</div>
                        <div class="panel-body">Different markets and databanks describe stock symbols in different ways. Try looking your stock up on <a href="https://ca.finance.yahoo.com/">Yahoo Finance</a>. This site uses the same symbology that Yahoo does.</div>
                    </div>
                    {{else}}
                    <p>Name: {{stock.name}} </p>
                    <p>Ask Price: {{stock.ask}} </p>
                    {{/if}} {{else}}
                    <p>Loading...</p>
                    {{/if}}
                    <br />
                    <button class="btn btn-success correct-stock">Yes</button>
                    <button class="btn btn-danger wrong-stock">Try Different Symbol</button>
                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!--Cash MODAL-->
    <div id="cashModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Deposit/Withdrawl Cash</h4>
                </div>
                <div class="modal-body">

                    {{>quickForm collection="CashTransactions" id="cashForm" type="insert" class="cash-transactions" }}

                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>

    </div>

    <!--    SellStock MODAL-->
    <div id="sellStockModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close on-close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sell Stock</h4>
                </div>
                <div class="modal-body">
                    {{>SellStock}}

                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-default on-close" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>

    </div>
     <!--    BuyStock MODAL-->
    <div id="buyStockModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Buy Stock</h4>
                </div>
                <div class="modal-body">
                    {{>BuyStock}}

                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>

    </div>
</template>
