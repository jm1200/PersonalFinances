<template name="StocksTotal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Portfolio Summary</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Book Value</h3>
                        </div>
                        <div class="panel-body text-center">
                            <span class="big-numbers">{{bookValue}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Market Value</h3>
                        </div>
                        <div class="panel-body text-center">
                            <span class="big-numbers">{{marketValue}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Profit($))</h3>
                        </div>
                        <div class="panel-body text-center">
                            <span class="big-numbers">{{profitDollars}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Profit(%)</h3>
                        </div>
                        <div class="panel-body text-center">
                            <span class="big-numbers">{{profitPercent}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
