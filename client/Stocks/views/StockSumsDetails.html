<template name="StockSumsDetails">
    <button type="button" class="btn btn-primary stock-sums-details-graph">Line Graph</button>
    <button type="button" class="btn btn-primary stock-sums-details-table">Details Table</button>
</template>




<template name="StockSumsGraph">  
   <div id="stockSumsDetailsGraphModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close on-close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Stock Sums Details</h4>
                </div>
                <div class="modal-body">
                
<!--                {{stockSumsGraph}}-->
                       {{> highchartsHelper chartId="stockSumsDetails" chartWidth="100%" charHeight="100%" chartObject=stockSumsGraph}} 
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default on-close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div> 
</template>


<template name="StockSumsTable">  
   <div id="stockSumssDetailsTableModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close on-close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Stock Sums Details</h4>
                </div>
                <div class="modal-body">
               
                      {{> ReactiveDatatable tableData=reactiveDataFunction options=optionsObject  }}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default on-close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div> 
</template>
