<template name="StocksMain">
    <div class="container">
       
        <div class="row">
            <h1>Stock Portfolio</h1>
        </div>
        
        <!--  Portfolio Summary Section-->
        <div class="row">  
            {{>StocksTotal}}
        </div>
        
        <div class="row">
            {{>CashTotal}}
        </div>
        
        <!--  Portfolio Buttons and Tools-->
        <div class="row">
            {{>AddStock}}
            <!-- <br /> {{>ColumnVisSel}}-->
        </div>
         <br />
          
        <!--  Tables-->      
        <div class="row">
            {{>StocksTable}}
        </div>
        
        <!--  Graphs-->
        <div class="row">
            
            <h3>Graphs</h3>
            {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
        </div>
    </div>
</template>
