<template name="StocksMain">
    <div class="container">
        {{#if currentUser}}
        <div class="row">
            {{>StocksNav}}
        </div>
        {{>DetailsModals}} 
            {{#if helpDivToggle}}
                <div class="row">
                    {{> HelpDiv}}
                </div>
            {{else}}
                <div class="row">
                    {{#if $.Session.get 'table'}} {{> AllStocks}} {{/if}} {{#if $.Session.get 'table1'}} {{> StockGroups}} {{/if}} {{#if $.Session.get 'table2'}} {{> Accounts}} {{/if}} {{#if $.Session.get 'table3'}} {{> CashTransactions}} {{>StockTransactions}} {{/if}}
                </div>
            {{/if}} 
        {{/if}}

    </div>
</template>


<template name="HelpDiv">
    <div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Instructions</h3>
            </div>
            <div class="panel-body">
                <h3>Step 1</h3>
                <p class="steps">- Fund your account! Deposit money.</p>
                <h3>Step 2</h3>
                <p class="steps">- Buy a stock!</p>
                <h3>Step 3</h3>
                <p class="steps">- Update stocks to manually update your stocks!</p>
            </div>
        </div>

    </div>
</template>
