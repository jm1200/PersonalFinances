<template name="StocksMain">
    <div class="container">
        {{>DetailsModals}} {{#if helpDivToggle}}
        <div class="row">
            {{> HelpDiv}}
        </div>
        {{else}}
        <div class="row">
            {{>StocksTotal}}
        </div>
        {{/if}}

        <!--  Portfolio Buttons and Tools-->
        <div class="row">
            {{>AddStock}}
            <!-- <br /> {{>ColumnVisSel}}-->
        </div>
        <br />

        <!--  Tables-->
        <div class="row">
            {{>StocksTable}}

        </div>


        <div class="row">



        </div>
    </div>
</template>


<template name="HelpDiv">
    <div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Instructions</h3>
            </div>
            <div class="panel-body">
                <h3>Step 1</h3><p class="steps">- Fund your account! Deposit money.</p>
                <h3>Step 2</h3><p class="steps">- Buy a stock!</p>
                <h3>Step 3</h3><p class="steps">- Update stocks to manually update your stocks!</p>
            </div>
        </div>

    </div>
</template>
