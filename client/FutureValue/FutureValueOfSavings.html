<template name="FutureValueOfSavings">
    <h1>Future Value of Savings Calculator</h1>
    <div class="row">
        <div class="col-md-6">
            {{> futureValueOfSavingsInput}}
        </div>
        <div class="col-md-6">
            {{> futureValueOfSavingsGraphTemplate}}
        </div>
    </div>
</template>

<template name="futureValueOfSavingsInput">
    {{>quickForm collection="Input" id="inputForm" type="normal"}}
    <div class="row">
        <div class="col-md-6 fv text-primary">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    Future Value
                </div>
                <div class="panel-body text-center">
                    <h2>{{futureValue}}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6 int text-success">
            <div class="panel panel-success">
                <div class="panel-heading text-center ">
                    Interest Earned
                </div>
                <div class="panel-body text-center">
                    <h2>{{interest}}</h2>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="futureValueOfSavingsGraphTemplate">
    <p>Hover just above each point to see details</p>
    <div id="graph">

    </div>
</template>
